        // 等待DOM完全加载后再执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const mbtiSelect = document.getElementById('mbtiSelect');
            const resultTable = document.getElementById('resultTable');
            
            // 添加事件监听器
            mbtiSelect.addEventListener('change', function() {
                const selectedType = this.value;
                if (selectedType && mbtiData[selectedType]) {
                    displayMBTIDetails(selectedType);
                }
            });
            
            // 如果URL中有类型参数，自动加载
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');
            if (typeParam && mbtiData[typeParam.toUpperCase()]) {
                mbtiSelect.value = typeParam.toUpperCase();
                displayMBTIDetails(typeParam.toUpperCase());
            }
        });

        // 显示MBTI类型详情
        function displayMBTIDetails(type) {
            const data = mbtiData[type];
            if (!data) {
                console.error('未找到该类型的数据:', type);
                return;
            }
            
            const table = document.getElementById('resultTable');
            if (!table) {
                console.error('未找到结果表格');
                return;
            }
            
            // 清空表格
            table.innerHTML = '';
            
            // 创建表格内容
            const rows = [
                ['MBTI类型', `<span class="characteristic">${type} - ${data.代号}</span>`],
                ['性格优点', data.优点],
                ['性格缺点', data.缺点],
                ['人生座右铭', `<span class="characteristic">"${data.座右铭}"</span>`],
                ['最佳伴侣', data.最佳伴侣],
                ['适合岗位', data.适合岗位],
                ['受欢迎程度排名', data.受欢迎程度排名],
                ['稀有度', data.稀有度],
                ['恋爱脑表现', data.恋爱脑表现],
                ['对应动物', `${data.对应动物} <span class="animal-icon">${getAnimalIcon(data.对应动物)}</span>`],
                ['人生总结', `<div class="life-summary">${data.人生总结}</div>`]
            ];
            
            // 添加行到表格
            rows.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <th>${row[0]}</th>
                    <td>${row[1]}</td>
                `;
                table.appendChild(tr);
            });
        }

        // 根据动物名称获取对应的emoji图标
        function getAnimalIcon(animal) {
            const icons = {
                "猫头鹰": "🦉",
                "章鱼": "🐙",
                "狮子": "🦁",
                "狐狸": "🦊",

                "海豚": "🐬",
                "鹦鹉": "🦜",
                "蚂蚁": "🐜",
                "大象": "🐘",
                "蜜蜂": "🐝",
                "孔雀": "🦚",
                "猎豹": "🐆",
                "猴子": "🐵"
            };
            return icons[animal] || "";
        }
